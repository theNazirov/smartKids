name: smart_kid
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Linotte-Bold
      fonts:
        - asset: fonts/Linotte-Bold.otf
    - family: Linotte-Heavy
      fonts:
        - asset: fonts/Linotte-Heavy.otf
    - family: Linotte-Light
      fonts:
        - asset: fonts/Linotte-Light.otf
    - family: Linotte-Regular
      fonts:
        - asset: fonts/Linotte-Regular.otf
    - family: Linotte-SemiBold
      fonts:
        - asset: fonts/Linotte-Semibold.otf
